<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IOS Calculator</title>
  </head>
  <body>

    <div class="container">
      <div class="result">
        <input type="number" value=0>
      </div>

          <button class="all-clear operator" op="clear">AC</button>
          <button class="negate operator" op="negate">&#x207a;&#x2044;&#x208b;</button>
          <button class="percent operator" op="percent">&percnt;</button>
          <button class="divide operator" op="divide">&#247;</button>
          <button class="seven number">7</button>
          <button class="eight number">8</button>
          <button class="nine number">9</button>
          <button class="times operator" op="multiply">&times;</button>
          <button class="four number">4</button>
          <button class="five number">5</button>
          <button class="six number">6</button>
          <button class="minus operator" op="subtract">&minus;</button>
          <button class="one number">1</button>
          <button class="two number">2</button>
          <button class="three number">3</button>
          <button class="plus operator" op="add">&plus;</button>
          <button class="zero number">0</button>
          <button class="comma operator">&comma;</button>
          <button class="equal operator" op="equal">&equals;</button>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
